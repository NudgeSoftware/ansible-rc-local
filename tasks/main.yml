# tasks file for rc-local
---
- name: update init script
  template:
    src: etc/rc.local.j2
    dest: /etc/rc.d/rc.local
    owner: root
    group: root
    mode: 0755
    validate: '/usr/bin/env sh -n %s'
  notify: execute rc.local
  tags:
    - configuration
    - rc-local
    - rc-local-init

- name: enable service
  service:
    name: rc-local
    enabled: true
  when: ansible_service_mgr == 'systemd'
  tags:
    - configuration
    - rc-local
    - rc-local-start-enable-service
